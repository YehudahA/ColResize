<!DOCTYPE html>
<html>
    <head>
        <title>ColResize Extension for DataTables</title>
        <script type="text/javascript" src="../node_modules/jquery/dist/jquery.min.js"></script>
        <script type="text/javascript" src="../node_modules/datatables.net/js/jquery.dataTables.js"></script>
        <script type="text/javascript" src="../js/dataTables.colResize.js"></script>
        <script type="text/javascript" src="main.js"></script>
        <link rel="stylesheet" href="../node_modules/datatables.net-dt/css/jquery.dataTables.css" />
        <link rel="stylesheet" href="../css/dataTables.colResize.css" />
        <link rel="stylesheet" href="style.css" />
    </head>
    <body>
        <h1>ColResize Extension for DataTables</h1>
        <p>
            <code>
                colResize: true
            </code>
        </p>
        <table id="table1"></table>
        <p>
            <code>
                colResize: {
                    scrollY: 200,
                    resizeTable: true
                }
            </code>
        </p>
        <table id="table2"></table>
    </body>
</html>
