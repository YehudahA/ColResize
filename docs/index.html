<!DOCTYPE html>
<html>
    <head>
        <title>ColResize Extension for DataTables v2.5.4</title>
        <script type="text/javascript" src="https://code.jquery.com/jquery-1.11.0.min.js"></script>
        <script type="text/javascript" src="https://cdn.datatables.net/1.10.15/js/jquery.dataTables.min.js"></script>
        <script type="text/javascript" src="https://cdn.rawgit.com/smasala/ColResize/v2.5.4/js/dataTables.colResize.js"></script>
        <script type="text/javascript" src="https://cdn.rawgit.com/smasala/ColResize/v2.5.4/examples/main.js"></script>
        <link rel="stylesheet" href="https://cdn.datatables.net/1.10.15/css/jquery.dataTables.min.css" />
        <link rel="stylesheet" href="https://cdn.rawgit.com/smasala/ColResize/v2.5.4/css/dataTables.colResize.css" />
        <link rel="stylesheet" href="https://cdn.rawgit.com/smasala/ColResize/v2.5.4/examples/style.css" />
    </head>
    <body>
        <h1>ColResize Extension for DataTables v2.5.4</h1>
        <p>
            <h2>Configuration</h2>
            <pre>
                <code>
                    colResize: true
                </code>
            </pre>
        </p>
        <table id="table1"></table>
        <p>
            <h2>Configuration</h2>
            <pre>
                <code>
                    colResize: {
                        scrollY: 200,
                        resizeTable: true
                    }
                </code>
            </pre>
        </p>
        <table id="table2"></table>
    </body>
</html>
